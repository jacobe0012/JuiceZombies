syntax = "proto3";
package common;

// 
message ActiveValidTime {
  string id = 1;
  // 活动id
  int32 activity_id = 2;
  // 角色id
  int64 role_id = 3;
  // 第一次查看活动时间
  int64 search_time = 4;
}

// 
message ActivityFlag {
  map<int32,int32> activity_flag_map = 1;
}

// 
message ActivityMap {
  int64 role_id = 1;
  // 活动id -  对应活动信息活动信息
  map<int32,GameActivity> activity_map = 2;
}

// 
message ActivityRes {
  // 只有金猪的时候采用金猪特有的id
  int32 id = 1;
  repeated string rewards = 2;
}

// 
message ActivitySign {
  int32 activity_id = 1;
  repeated ActivityTask task_list = 2;
  int64 end_time = 3;
}

// 
message ActivityTask {
  int32 task_id = 1;
  // 任务参数
  int32 para = 2;
  // case 0 未领取 1 领取
  int32 status = 3;
  // 对应积分
  int32 score = 4;
  // 对应天数
  int32 day = 5;
}

// 
message BagItem {
  int64 part_id = 1;
  // 角色id
  int64 role_id = 2;
  // 物品id
  int32 item_id = 3;
  // 物品数量
  int64 count = 4;
}

// 
message BattleGain {
  // 对局id
  int64 battle_id = 1;
  // 关卡id
  int32 level_id = 2;
  // 关卡类型
  int32 type = 3;
  // 资源串
  repeated string args = 4;
  // 角色id
  int64 role_id = 5;
  // 通关状态
  string pass_status = 6;
  // 存活时间
  int64 live_time = 7;
  // 小怪数量
  int32 kill_mobs = 8;
  // 精英数量
  int32 kill_elite = 9;
  // boss数量
  int32 kill_boss = 10;
  // 斩杀boss id
  repeated int32 boss_idlist = 11;
  // 斩杀怪物id（包含boss）
  repeated int32 book_idlist = 12;
  // 武器id
  repeated int32 weapon_idlist = 13;
  // 战斗时间
  int64 battle_time = 14;
}

// 
message BattleLog {
  // 战斗id
  int64 battle_id = 1;
  // 关卡id
  int32 level_id = 2;
  // 1 通关 2 未通关
  int32 pass_level = 3;
  // 技能id组
  repeated int32 skill_list = 4;
  // 攻击力
  int32 attr = 5;
  // 生命值
  int32 hp = 6;
  // 杀敌数
  int32 kill_sum = 7;
  // 钞票
  int32 banknotes = 8;
  // 复活次数
  int32 resurrection_sum = 9;
}

// 
message BattleProperty {
  // 属性列表 用; 分隔id 与 value
  repeated string properties = 1;
  // 技能列表 id
  repeated int32 skills = 2;
  // 武器ID
  int32 weapon_id = 3;
}

// 
message BoxInfo {
  int32 id = 1;
  // 保底次数
  repeated int32 numbers = 2;
  // 抽奖保底记录 品质type;保底次数  4;10,54;50
  repeated string draw_guarantee = 3;
  // 奖励
  repeated string reward = 4;
  // 广告次数
  int32 ad_count = 5;
  // 抽奖时间
  int64 draw_time = 6;
  // 广告抽奖时间 限时专用
  int32 ad_draw_time = 7;
  // 剩余抽奖次数 限时专用
  int32 draw_count = 8;
  // 倒计时
  int64 sum_time = 9;
  // gm 设置开始时间 限时专用
  int64 set_start_time = 10;
}

// 
message BroadcastPb {
  int32 code = 1;
  string data = 2;
}

// 
message ChargeInfo {
  int32 id = 1;
  // 模块
  int32 tag_func = 2;
  // 充值次数
  int32 charge_sum = 3;
  // 免费次数
  int32 free_sum = 4;
  // 广告次数
  int32 ad_sum = 5;
}

// 
message CheckResult {
  string status = 1;
  int64 value = 2;
}

// 
message ClickClaimRes {
  // 奖励列表
  repeated string rewards = 1;
  // 查询结果
  RoleTaskInfo task_info = 2;
}

// 
message ConfigurationLoad {
  // 角色id
  int64 role_id = 1;
  // 主页面显示的章节的id
  int32 chapter_id = 2;
}

// 
message DailyBuy {
  // 唯一值
  int32 sign = 1;
  // 购买次数
  int32 buy_count = 2;
  // 更新时间
  int64 up_time = 3;
}

// 
message DrawInfo {
  // 抽奖获得
  repeated string reward = 1;
  // 保底次数
  repeated int32 guarantee = 2;
}

// 
message DrawParam {
  int32 box_id = 1;
  // 抽几次
  int32 draw_count = 2;
  // 0 是无广告 1 广告
  int32 draw_type = 3;
}

// 
message EnergyRecord {
  int64 part_id = 1;
  int64 role_id = 2;
  // 活动id
  int32 activity_id = 3;
  // 商店id
  int32 shop_id = 4;
  // id对应兑换情况
  map<int32,int32> energy_limit_map = 5;
  // 开始时间
  int64 start_time = 6;
  // 倒计时
  int64 end_time = 7;
}

// 
message EquipDes {
  // 装备id
  int32 equip_id = 1;
  // 品质
  int32 quality = 2;
  // 等级
  int32 level = 3;
}

// 
message EquipDto {
  // 唯一值
  int64 part_id = 1;
  // 角色 id
  int64 role_id = 2;
  // 装备id
  int32 equip_id = 3;
  // 装备等级
  int32 equip_level = 4;
  // 装备品质
  int32 quality = 5;
  // 合成材料数量
  int32 count = 6;
}

// 
message EquipResDto {
  repeated EquipDto equip_dto_list = 1;
  repeated string reward_list = 2;
}

// 
message GameAchieve {
  // 角色id
  int64 role_id = 1;
  // 成就等级
  int32 id = 2;
  // 领取 1 未领取 0
  int32 status = 3;
}

// 
message GameActivity {
  // 活动id
  int32 activity_id = 1;
  // 开服七日活动
  OpenServerActivity open_server_activity = 2;
  // 七日签到活动
  ActivitySign activity_sign = 3;
  // 大富翁
  MonopolyRecord monopoly_record = 4;
  // 体力兑换
  EnergyRecord energy_record = 5;
}

// 
message GameChallenge {
  int64 part_id = 1;
  // 关卡id
  int32 level_id = 2;
  // 角色id
  int64 role_id = 3;
  // 挑战状态 1 未解锁 2 已解锁 3 可领取 4 已领取
  int32 challenge_status = 4;
  // 失败次数
  int32 fail_count = 5;
  // 成功次数
  int32 success_count = 6;
  // 战斗次数
  int32 battle_count = 7;
}

// 
message GameChapter {
  // 关卡id
  int32 level_id = 1;
  // 章节id
  int32 chapter_id = 2;
  // true 开启 false 未开启
  string chapter_status = 3;
  // 通关 true 通关 false 未通关
  string chapter_pass = 4;
  // 是否首通 true 为是 false 不是
  string is_first = 5;
  // 章节宝箱1 默认"id:lock:true""
  repeated string box_status_list = 6;
  // 最长生存时间
  int64 max_live_time = 7;
  // 失败次数
  int32 fail_count = 8;
  // 成功次数
  int32 success_count = 9;
  // 战斗次数
  int32 battle_count = 10;
}

// 
message GameCheckIn {
  // 主键id
  int64 role_id = 1;
  // 服务器开启的度过的自然日
  int64 server_day = 2;
  // 签到的次数
  int32 check_in_day = 3;
  // 当天的每日奖励领取状态 1 可领取 0不可领取
  int32 on_day_status = 4;
  // 当天的累积的签到天数宝箱领取状态 1 可领取 0不可领取
  int32 box_on_day_status = 5;
  // 记录上一次修改时间s
  int64 up_time = 6;
}

